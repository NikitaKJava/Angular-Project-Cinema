<div class="overviewItem">
    <div class="container">
        <div class="overviewImage">
            <a routerLink="show/{{movie.movie_id}}">
                <img [src]="movie.titleImage" class="overviewImg" alt="overview image">
            </a>

        </div>
        <div class="overviewStatus">
            {{movie.status}}
        </div>
    </div>


    <div class="overviewPEGI">
        <div>
            {{movie.pegi}}
        </div>
    </div>

    <div class="overviewScreenSound">
        <div>
            {{movie.screentype}}
        </div>
        <div>
            {{ movie.soundtype}}
        </div>
    </div>

    <div class="overview-button">
        <div routerLink="show/{{movie.movie_id}}">Tickets / more Info</div>
    </div>
</div>
