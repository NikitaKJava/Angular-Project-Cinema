    <label for="theatherName">Theather Name: </label>
    <input type="text" required name="theatherName" id="theatherName">

      <input type="number" id="columns" #columnsInput name="columns" min="5" max="30" required value="5">

      <input (click)="ngAfterViewInit(rowsInput.value, columnsInput.value)" type="button" id="createTheater"

    </div>
