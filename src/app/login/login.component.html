<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        <h3>Log In</h3>
        <p>{{message}}</p>
        <form>
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="email">Email</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input class="form-control" formcontrolname="email" type="text">
                    <div>
                        <div>Email is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="password">Password</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input class="form-control" formcontrolname="password" type="password">
                    <div>
                        <div>Password is required</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 form-group text-right"><button class="btn btn-success" type="submit">Login</button></div>
        </form>
    </div>
</div>
