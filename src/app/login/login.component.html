<div class="content">
  <form (submit)="login()">
    <label>
      Username:
      <input type="text" [(ngModel)]="username" name="username"/>
    </label>
    <br/>
    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password"/>
    </label>
    <br/>
    <button type="submit">Log in</button>
  </form>
  <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
